<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animals and Batman</title>
</head>
<body>
<script src="../jquery.min.js"></script>
<script src="../handlebars.min.js"></script>
<script id="animals-template" type="text/x-handlebars-template">
    <div class="container">
        <h1>Animals</h1>
        <ul class="animals-list">
            {{#animals}}
            {{#if url}}
            <li>
                <a href={{url}}>See a {{name}}</a>
            </li>
            {{else}}
            <li>
                <a href="http://cdn.playbuzz.com/cdn/3170bee8-985c-47bc-bbb5-2bcb41e85fe9/d8aa4750-deef-44ac-83a1-f2b5e6ee029a.jpg">No
                    link for {{name}}, here is Batman!</a>
            </li>
            {{/if}}
            {{/animals}}
        </ul>
    </div>
</script>
<script src="batman.js"></script>
</body>
</html>
